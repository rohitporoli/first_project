<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.4-2.1-dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Login | AutoMods</title>
</head>
<style>
    .logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <img class="logo" src="layout/automods.png" alt="AutoMods">
        </div>
        <div style="background-color: white;" class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="margin-top: 40px;">
                <form style="border:double; padding: 30px 30px 20px 30px;">
                    <div class=" form-group ">
                        <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Email Address" required>
                        <small id="emailHelp " class="form-text text-muted ">Feel safe. We'll never share your information with anyone else.</small>
                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control " id="exampleInputPassword1 " placeholder="Password" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Keep me signed in
                        </label>
                        <br><br>
                    </div>
                    <button type="submit " class="btn btn-outline-danger ">Login!</button>
                    <br><br>
                    <p class="text-muted" style="text-align: right;">New user?
                        <a href="signup.html" class="text-danger">Sign up</a></p>
                    </p>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
