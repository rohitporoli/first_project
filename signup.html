<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Signup | AutoMods</title>

    <style>
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">

            <img class="logo" src="layout/automods.png" alt="AutoMods">

        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form style="border: double; padding: 30px 30px 20px 30px;">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div> <br>
                    <div class=" form-group ">
                        <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="Email Address" required>
                        <small id="emailHelp " class="form-text text-muted ">Feel safe. We'll never share your information with anyone else.</small>
                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control " id="exampleInputPassword1 " placeholder="Password" required>
                    </div>
                    <div class="form-group ">
                        <input type="password" class="form-control " id="exampleInputPassword1 " placeholder="Confirm Password" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group-md-3 mb-3">
                            <select class="custom-select" id="validationCustom04" required>
                              <option selected disabled value="">Choose Date</option>
                        
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>

                          <option>12</option>
                          <option>13</option>
                          <option>14</option>
                          <option>15</option>
                          <option>16</option>
                          <option>17</option>
                          <option>18</option>
                          <option>19</option>
                          <option>20</option>
                          <option>21</option>
                          <option>22</option>
                          <option>23</option>
                          <option>24</option>
                          <option>25</option>
                          <option>26</option>
                          <option>27</option>
                          <option>28</option>
                          <option>29</option>
                          <option>30</option>
                          <option>31</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid date.
                            </div>
                        </div>
                        <div class="form-group-md-3 mb-3">
                            <select class="custom-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose Month</option>
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                          </select>
                            <div class="invalid-feedback">
                                Please select a valid month.
                            </div>
                        </div>
                        <div class="form-group-md-3 mb-3">
                            <select class="custom-select" id="validationCustom04" required>
                              <option selected disabled value="">Choose Year</option>
                              <option>2020</option>
                          <option>2019</option>
                          <option>2018</option>
                          <option>2017</option>
                          <option>2016</option>
                          <option>2015</option>
                          <option>2014</option>
                          <option>2013</option>

                          <option>2006</option>

                          <option>2004</option>
                          <option>2003</option>
                          <option>2002</option>
                          <option>2001</option>
                          <option>2000</option>
                          <option>1999</option>
                          <option>1998</option>
                          <option>1997</option>
                          <option>1996</option>
                          <option>1995</option>
                          <option>1994</option>
                          <option>1993</option>
                          <option>1992</option>
                          <option>1991</option>
                          <option>1990</option>
                          <option>1989</option>
                          <option>1988</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid year.
                            </div>
                        </div>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Custom</label>
                    </div>


                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                            I Agree to terms and conditions
                          </label>
                        </div>
                    </div>
                    <button class="btn btn-outline-danger btn-lg float-right" type="submit">Sign Up</button><br>
                    <p class="text-muted" style="text-align: left;">Already a user?
                        <a href="login.html" class="text-danger">Login</a></p>
                    </p>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
